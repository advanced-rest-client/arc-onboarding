<!--
`<arc-onboarding>` Onboarding tutorial for the ARC

### Example
```
<arc-onboarding></arc-onboarding>
```

### Styling
`<arc-onboarding>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--arc-onboarding` | Mixin applied to the element | `{}`

@group UI Elements
@element arc-onboarding
@demo demo/index.html
-->
<dom-module id="arc-onboarding">
  <template>
    <style>
    :host {
      display: block;
      @apply --arc-onboarding;
    }

    .welcome-message {
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    .c1 {
      @apply(--tutorial-font);
      @apply(--paper-font-headline);
    }

    .c2 {
      @apply(--tutorial-font);
      @apply(--paper-font-display3);
    }

    .c3 {
      @apply(--tutorial-font);
      @apply(--paper-font-headline);
    }

    .beta-info {
      font-size: 22px;
      line-height: 34px;
    }

    .raml-icon {
      color: #66c4e8;
    }
    </style>
    <onboarding-tutorial auto id="onboarding" opened="{{opened}}" with-backdrop>
      <onboarding-page>
        <div class="welcome-message">
          <p class="c1">Thank you for choosing</p>
          <p class="c2">Advanced REST Client</p>
          <p class="c3">Let's walk through some key features</p>
        </div>
      </onboarding-page>
      <onboarding-page>
        <div>
          <h2>Google Drive sharing</h2>
          <div class="onboarding-image-page">
            <div class="image">
              <iron-icon icon="arc:drive-color"></iron-icon>
            </div>
            <div class="description">
              <div>
                <p>Save and share your data on Google Drive.</p>
                <p>You can export your data to file and share it with others.</p>
                <div class="info-button">
                  <paper-button on-tap="_followLink" data-href="http://restforchrome.blogspot.co.uk/2016/04/data-sharing-options-in-new-advanced.html" raised>Learn more</paper-button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </onboarding-page>
      <onboarding-page>
        <div>
          <h2>APIs documentation with RAML</h2>
          <div class="onboarding-image-page">
            <div class="image">
              <iron-icon icon="arc:raml-r" class="raml-icon"></iron-icon>
              <paper-button on-tap="_followLink" data-href="https://raml.org/" raised>What's RAML</paper-button>
            </div>
            <div class="description">
              <div>
                <p>
                  Use RAML to document your APIs and read the documentation in ARC.
                </p>
                <p>
                  Try documented endpoints in a convinient way by using examples as query parameters and body. ARC does it for you automatically.
                </p>
                <p>
                  RAML documentation viewer is a part of the Mulesoft's API console open source project.
                </p>
              </div>
            </div>
          </div>
        </div>
      </onboarding-page>
      <onboarding-page>
        <div>
          <h2>Hosts rules</h2>
          <div class="onboarding-image-page">
            <div class="image">
              <iron-icon icon="arc:code"></iron-icon>
              <paper-button on-tap="_followLink" data-href="https://github.com/advanced-rest-client/arc-electron/wiki/Host-rules" raised>Learn more</paper-button>
            </div>
            <div class="description">
              <div>
                <p>
                  Create a host rules to redirect traffic from one host to another.
                </p>
                <p>
                  No need for editing your "hosts" file anymore. You don't need administrator privileges to apply host rules.
                </p>
                <p>
                  It is useful to debug virtual hosts configuration of your server, even when developping localy.
                </p>
              </div>
            </div>
          </div>
        </div>
      </onboarding-page>

        <div>
          <h2>Privacy</h2>
          <div class="onboarding-image-page">
            <div class="image">
              <iron-icon icon="arc:shield"></iron-icon>
              <paper-button on-tap="_followLink" data-href="https://docs.google.com/document/d/1BzrKQ0NxFXuDIe2zMA-0SZBNU0P46MHr4GftZmoLUQU/edit" raised>Privacy policy</paper-button>
            </div>
            <div class="description">
              <div>
                <p>
                  To provide better quality the app is collecting anonymous usage statistics.
                </p>
                <p>Data the app is using and how:</p>
                <ul>
                  <li>Any access tokens provided by you or generated by the app are stored in local history along with the request.</li>
                  <li>Google Drive file ID of opened by the app file is stored in the local history.</li>
                  <li>You settings are synced between your profiles (if you are signed in to Chrome) using Google Sync service for Chrome Apps.</li>
                  <li>The app collects critical errors generated by the app and send them to Google Analytics. Data included in the report contains information about the exception itself (error message) and intentionally will not collect any user or user provided data.</li>
                </ul>
                <p>
                  You can turn off Google Analytics and local history in application settings.
                </p>
              </div>
            </div>
