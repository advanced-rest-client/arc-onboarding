<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<dom-module id="onboarding-page">
  <template>
    <style>
    :host {
      overflow: auto;
      @apply --layout-vertical;
      @apply --layout-flex;
      @apply --onboarding-page;
      font-size: 19px;
    }

    :host > ::slotted(:first-child) {
      margin-top: 24px;
    }

    :host > ::slotted(h2) {
      position: relative;
      margin: 0;
      padding: 0 24px;
      @apply --paper-font-display1;
      @apply --paper-dialog-title;
      @apply --onboarding-page-header;
    }

    .page {
      padding: 0 24px;
      overflow: hidden;
      @apply --layout-horizontal;
      @apply --layout-flex;
    }

    .page > * {
      @apply --layout-flex;
    }

    :host([with-image]) .image {
      @apply --layout-vertical;
    }

    .image ::slotted(iron-icon) {
      color: rgba(0, 0, 0, 0.57);
      width: 140px;
      height: 140px;
      margin-bottom: 40px;
    }

    .image {
      display: none;
      @apply --layout-center-center;
    }

    .info {
      overflow: auto;
      @apply --layout-vertical;
      @apply --layout-center;
    }
    </style>
    <slot name="title"></slot>
    <div class="page">
      <div class="image">
        <slot name="image"></slot>
      </div>
      <div class="info">
        <slot></slot>
      </div>
    </div>
  </template>
  <script>
  /**
   * `onboarding-page`
   *
   * ## Styling
   *
   * `<onboarding-page>` provides the following custom properties and mixins for styling:
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--onboarding-page` | Mixin applied to this elment | `{}`
   *
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @memberof ApiElements
   */
  class OnboardingPage extends Polymer.Element {
    static get is() {
      return 'onboarding-page';
    }
    static get properties() {
      return {
        withImage: {type: Boolean, reflectToAttribute: true}
      };
    }
  }
  window.customElements.define(OnboardingPage.is, OnboardingPage);
  </script>
</dom-module>
