<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../onboarding-tutorial.html">
    <link rel="import" href="../onboarding-page.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <onboarding-tutorial id="test" opened>
          <onboarding-page>test</onboarding-page>
          <onboarding-page>test</onboarding-page>
        </onboarding-tutorial>
      </template>
    </test-fixture>

    <test-fixture id="auto">
      <template>
        <onboarding-tutorial id="test" delay="200" auto>
          <onboarding-page>test</onboarding-page>
          <onboarding-page>test</onboarding-page>
        </onboarding-tutorial>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, TestHelpers */
    suite('basic', function() {

      var element;
      setup(function() {
        element = fixture('basic');
        TestHelpers.forceXIfStamp(element);
      });

      test('pages are computed', function() {
        assert.lengthOf(element.pages, 2);
      });

      test('selectedPage is 0 by default', function() {
        assert.equal(element.selectedPage, 0);
      });

      test('previousEnabled false', function() {
        assert.isFalse(element.previousEnabled);
      });

      test('lastPage false', function() {
        assert.isFalse(element.lastPage);
      });

      test('nextLabel false', function() {
        assert.equal(element.nextLabel, 'Next');
      });

      test('showSkip is true by default', function() {
        assert.isTrue(element.showSkip);
      });

      test('noPagination is undefined', function() {
        assert.isUndefined(element.noPagination);
      });

      test('showPrev is true', function() {
        assert.isTrue(element.showPrev);
      });

      test('Displays next page', function() {
        element.next();
        assert.equal(element.selectedPage, 1);
        assert.isTrue(element.lastPage);
        assert.equal(element.nextLabel, 'Close');
        assert.isFalse(element.showSkip);
      });
    });

    suite('auto', function() {
      suiteSetup(function() {
        localStorage.removeItem('tutorial_test');
      });

      var element;
      setup(function(done) {
        element = fixture('auto');
        setTimeout(function() {
          done();
        }, 250);
      });

      test('opens automatically', function() {
        assert.isTrue(element.opened);
      });

      test('Saves state to the storage', function() {
        element.completeTutorial();
        assert.isFalse(element.opened);
      });

      test('Tutorial is not re-opened', function() {
        assert.isFalse(element.opened);
      });
    });
    </script>

  </body>
</html>
